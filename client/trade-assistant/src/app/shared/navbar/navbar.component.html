<nav class="navbar">
  <div class="navbar__inner">
    <div class="logo" routerLink="/">üåç Trade Assistant</div>

    <div class="menu-icon" [class.open]="isMenuOpen" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-links" [class.active]="isMenuOpen">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMenu()">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">
          About Us
        </a>
      </li>
      <li>
        <a routerLink="/services" routerLinkActive="active" (click)="toggleMenu()">
          Our Services
        </a>
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active" (click)="toggleMenu()">
          Contact
        </a>
      </li>

      <ng-container *ngIf="!auth.isLoggedIn(); else loggedIn">
        <li>
          <a routerLink="/auth/login" routerLinkActive="active" (click)="toggleMenu()">
            Login
          </a>
        </li>
      </ng-container>

      <ng-template #loggedIn>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" (click)="toggleMenu()">
            Dashboard
          </a>
        </li>
        <li>
          <a (click)="logout()">
            Logout
          </a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
