<div class="register-wrapper">
  <div class="register-container">

    <h2>Register</h2>

    <form (ngSubmit)="onSubmit()">

      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Full name"
        required
      />

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />

      <input
        type="text"
        [(ngModel)]="phone"
        name="phone"
        placeholder="Phone (optional)"
      />

      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Creating...' : 'Register' }}
      </button>

      <p class="error" [hidden]="!errorMessage">{{ errorMessage }}</p>
      <p class="success" [hidden]="!successMessage">{{ successMessage }}</p>

    </form>

    <div class="switch">
      Already have an account?
      <button type="button" (click)="goToLogin()">Login</button>
    </div>

  </div>
</div>
